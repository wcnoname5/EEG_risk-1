    測驗結果

{{ block content }}
<style>
    /* we use this instead of setting 'disabled' because disabled inputs don't get
    submitted by the form, and therefore the server would complain that the form is missing.
     */
    input {
        pointer-events: none;
    }

    .solution-incorrect {
        color: red;
    }

    .solution-correct {
        color: green;
    }
</style>

{{ formfield 'Q4' }}
    {{ if is_Q4_correct }}
    <p class="solution-correct">
        正確
    </p>
    {{ else }}
    <p class="solution-incorrect">
        錯誤，答案應為「若電腦抽出本回合 β 贏，則您得 0 法幣」，本回合結果出現 α 、 β 、 γ 平手的情形，將由電腦由平手的選項中隨機抽出最多人選的選項。電腦抽中 β 對應到下圖左的報酬表，可得 2 法幣。簡而言之，不會有玩家拿到 0 法幣的情形發生。
    </p>
    {{ endif }}

    <img src="{{ static 'Q4_.png' }}" width="500" class="center"/>    <br>
