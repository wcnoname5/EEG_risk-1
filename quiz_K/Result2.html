{{ block title }}
    測驗結果

{{ block content }}
<style>
    /* we use this instead of setting 'disabled' because disabled inputs don't get
    submitted by the form, and therefore the server would complain that the form is missing.
     */
    input {
        pointer-events: none;
    }

    .solution-incorrect {
        color: red;
    }

    .solution-correct {
        color: green;
    }
</style>

{{ formfield 'Q2' }}
    {{ if is_Q2_correct }}
    <p class="solution-correct">
        正確
    </p>
    {{ else }}
    <p class="solution-incorrect">
        錯誤，答案應為 2，如下圖右所示，本回合結果為有 3 人選擇 α 、 5 人選擇 β 、 4 人選擇 γ ，選項 β 為最多人選擇的選項，對應到下圖左的報酬表當 β 有最多人選，可得 2 法幣。
    </p>
    {{ endif }}

    <img src="{{ static 'Q2_.png' }}" width="500" class="center"/>    <br>
