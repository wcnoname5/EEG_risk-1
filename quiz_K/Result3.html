{{ block content }}
<style>
    /* we use this instead of setting 'disabled' because disabled inputs don't get
    submitted by the form, and therefore the server would complain that the form is missing.
     */
    input {
        pointer-events: none;
    }

    .solution-incorrect {
        color: red;
    }

    .solution-correct {
        color: green;
    }
</style>

{{ formfield 'Q3' }}
    {{ if is_Q3_correct }}
    <p class="solution-correct">
        正確
    </p>
    {{ else }}
    <p class="solution-incorrect">
        錯誤，答案應為 12。如下圖右所示，本回合結果為有 6 人選擇 α 、 2 人選擇 β 、 4 人選擇 γ ，選項 α 為最多人選擇的選項，對應到下圖左的報酬表當 α 最多人選，可得 12 法幣。<br>
        （ 請注意：雖然您的選擇是 γ，但最後結果是 α 有最多人選 ）

    {{ endif }}
    <br>
    <img src="{{ static 'Q3_.png' }}" width="500" class="center"/>    <br>
