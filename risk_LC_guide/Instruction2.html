<p>實驗開始前，電腦會先產生一個資料庫。</p>

<p>具體來說，電腦每次會隨機在紅罐與藍罐中選一個，再從選中的罐子中抽球，</p>
<p>每次抽取球的數目可能為 0, 1, 2, 3 顆，且四種抽球數被選中的可能性相等。</p>

<p>無論從哪一個罐子抽球，
每次抽球時，每顆球被抽到的可能性都相等，</p>
<p>且每次抽球皆是取後放回（抽出一顆球，放回去後再抽下一顆球）。</p>

<p>電腦會重複此抽球過程<span style="color:red"> 10 萬次</span>，並且將所有結果收集起來，
以產生一個「資料庫」。
</p>
